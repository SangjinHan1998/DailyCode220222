<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TodayJS-Layout</title>
    <link href="style003.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div id = "container">
        <div id = "header">#header</div>
        <div id = "nav">#nav</div>
        <div id = "main">#main</div>
        <div id = "footer">#footer</div>
    </div>
    <div id = "flex-container">
        <h2>Flexbox 1</h2>
        <div>flexbox#1</div>
        <div>flexbox#2</div>
        <div>flexbox#3</div>
    </div>

    <div id = "flex-container1">
        <h2>Flexbox 2(column)</h2>
        <div>flexbox#1</div>
        <div>flexbox#2</div>
        <div>flexbox#3</div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
